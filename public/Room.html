<html>

<head>
    <title>MyMentorMentee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" crossorigin="anonymous" href="https://meta-kage.kakaocdn.net/dn/osa/blog/assets/fonts/Kakao.css"/> 
        <style>
            .chat{
                width: 380px;
                padding: 10px 50px 10px 10px;
                background-color:#a1c0d6;
            }
            .chat > ul{
                position: relative;
                width: 350px;
                z-index: 0;
            }
            .chat > ul > li > span {
                font-family:'Kakao';
            }

            ul.from_me {
                text-align: right;
            }
            ul.from_me > li {
                display: inline-block;
                text-align: left;
                position: relative;
                background: #FCCE00;
                word-wrap: break-word;
                max-width: 240px;
                padding:10px;
                margin-top: 10px;
                margin-bottom: 30px;
                border-radius: 10px;
            }
            ul.from_me > li:after {
                content: '';
                position: absolute;
                height: 25px;
                width: 25px;
                border-radius: 12.5px;
                z-index: -1;
                background: #a1c0d6;
                bottom: -10px;
                right: -13px;
            }
            ul.from_me > li:before {
                content: '';
                position: absolute;
                height: 25px;
                width: 25px;
                border-radius: 12.5px;
                z-index: -1;
                background: #FCCE00;
                bottom: -6px;
                right: -4px;
            }

            ul.from_me > li > span.nm {
                position: absolute;
                right:0px;
                top:-20px;
            }

            ul.from_me > li > span.tm {
                position: absolute;
                font-size: 14px;
                left:-55px;
                bottom:0px;
            }
            ul.from_others > li {
                display: inline-block;
                position: relative;
                
                background: #FFFFFD;
                
                word-wrap: break-word;
                max-width: 240px;
                padding:10px;
                margin-top: 10px;
                margin-bottom: 30px;
                border-radius: 10px;
            }
            ul.from_others > li:after {
                content: '';
                position: absolute;
                height: 25px;
                width: 25px;
                border-radius: 12.5px;
                z-index: -1;
                background: #a1c0d6;
                bottom: -10px;
                left: -13px;
            }
            ul.from_others > li:before {
                content: '';
                position: absolute;
                height: 25px;
                width: 25px;
                border-radius: 12.5px;
                z-index: -1;
                background: #FFFFFD;
                bottom: -6px;
                left: -4px;
            }
            ul.from_others {
                text-align: left;
            }

            ul.from_others > li > span.nm {
                position: absolute;
                left:0px;
                top:-20px;
            }

            ul.from_others > li > span.tm {
                position: absolute;
                font-size: 14px;
                right:-55px;
                bottom:0px;
            }








                .select {
                    height: 30px;
                }
                .h-90 {
                    height: 90% !important;
                }
                .h-10 {
                    height: 10% !important;
                }
        
        
        </style>
</head>

<body>
    <div class="container-fluid">


            <div class="row h-10 w-100">
                    <select id="filter" class="w-50 bg-dark text-light ml-2 mt-2 select font-weight-bold border">
                        <option value="none">Normal</option>
                        <option value="grayscale(100%)">B & W</option>
                        <option value="sepia(100%)">Old School</option>
                        <option value="contrast(150%)">Lumination</option>
                        <option value="blur(20px)">Hidden Mist</option>
                        <option value="invert(100%)">Dracula</option>
                        <option value="hue-rotate(180deg">X-men Beast</option>
                        <option value="saturate(25)">Super Saiyan God</option>
                    </select>
                </div>
        
            <div>
                <input type='text' id='chat' placeholder="메세지를 입력하세요.."></input>
                <button id='chat_button'>전송</button>
            </div>
            <div>
                    <button id='screenshare_button'>화면공유</button>
            </div>








        <div class="row h-90 w-100">
                <div class="col-12 col-sm-6 d-flex justify-content-center">
                        <div class="embed-responsive embed-responsive-16by9">
                            <video id = "localVideo" class="embed-responsive-item" muted></video>
                        </div>
                    </div>


                <div class="col-12 col-sm-6 d-flex justify-content-center" id=peerVideo_list></div>   
        </div>
    
    
    
    </div>
    <div class="chat">
            <ul class="from_others"></ul>
            <ul class="from_me"></ul>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="bundle.js"></script>
</body>

</html>
