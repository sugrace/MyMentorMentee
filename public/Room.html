<html>
    <head>
        <title>My Mentor Mentee</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" crossorigin="anonymous" href="https://meta-kage.kakaocdn.net/dn/osa/blog/assets/fonts/Kakao.css"/> 
        <link rel="stylesheet" href="assets/css/main.css" />
        <link rel="stylesheet" href="assets/css/chat.css" />
        <style>
            .hide {
                display: none;
            }

            #evaluateTitle {
                color: black;
            }

            #masterName {
                color: black;
            }
        </style>
    </head>
    <body>
        <header id="header">
                <h1 id="logo">M3</a></h1>
                <nav id="nav">
                    <ul class="icons">
                        <li id="username">'s session</li>
                        <li><a href="#" class="icon alt fa-number"><span class="label" id = "Room_number">RoomNumber</span></a></li>
                        <li>
                                <select id="filter" class="icon alt fa-folder-open-o">
                                    <option value="none">Filter</option>
                                    <option value="grayscale(100%)">B & W</option>
                                    <option value="sepia(100%)">Old School</option>
                                    <option value="contrast(150%)">Lumination</option>
                                    <option value="blur(20px)">Hidden Mist</option>
                                    <option value="invert(100%)">Dracula</option>
                                    <option value="hue-rotate(180deg">X-men Beast</option>
                                    <option value="saturate(25)">Super Saiyan God</option>
                                </select>
                        </li>

                        <li><a href="#">
                            <button id="evaluation_button" class="hide">평가</button></a>
                        </li>
                        <li><a href="#" >
                            <button id="lock_button" class="icon alt fa-unlock-alt">Lock</button></a>
                        </li>
                        
                        <li><a href="#" class="icon alt fa-number">
                            <button id='screenshare_button' class="icon alt fa-laptop">화면공유</button></a>
                        </li>
                        
                        <li><a href="#" class="icon alt fa-number">
                            <button id='chatting_bar' class="icon alt fa-number icon alt fa-comments-o">Chatting</button></a>
                        </li>

                        <li><a href="index.html" class="icon alt fa-sign-out"><span class="label">close</span></a></li>
                    </ul>
                </nav>
            </header>

            <br><br><br>
   
            <div class="container" hidden >
                <div class="row">
                     <div class="col-4 col-12-medium">
                          <div class="row gtr-uniform gtr-50">
                                <div class="col-8 col-12-xsmall"> <input type='text' id='chat' placeholder="메세지를 입력하세요.."></div>
                                  <div class="col-4 col-12-xsmall"><button id='chat_button'>전송</div>
                         </div>
                    </div>
               </div>
            </div>
   


            <div class="container-fluid">
                <div class="row h-90 w-100">
                        <div class="col-12 col-sm-6 d-flex justify-content-center">
                                <div class="embed-responsive embed-responsive-16by9">
                                    <video id = "localVideo" class="embed-responsive-item" muted></video>
                                </div>
                            </div>
                        <div class="col-12 col-sm-6 d-flex justify-content-center" id=peerVideo_list></div>   
                </div>
            </div>
            <div class="chat" hidden >
                    <ul class="from_others"></ul>
                    <ul class="from_me"></ul>
            </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="evaluateTitle">평가하기</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form id="formEvaluate">
                    <div class="form-group">
                        <!--<label for="exampleFormControlTextarea1">평가</label> !-->
                        <text class="form-control" id="masterName" name="masterName"></text>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="str"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button id="submitEvaluate" class="btn btn-primary">제출</button>
            </div>
          </div>
        </div>
      </div>

    	<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/jquery.dropotron.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
            <script src="/socket.io/socket.io.js"></script>
            <script src="bundle.js"></script>
            <script src="https://ajax.aspnetcdn.com/ajax/bootstrap/4.3.1/bootstrap.min.js"></script>
    </body>

</html>
